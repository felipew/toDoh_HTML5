	<div ng-controller="IndexCtrl">
		<ul class="list">
		    <li class="item item-icon-right" ng-class="{'done-true': todo.done }" ng-click="done(todo.id)" ng-swipe-left="remove(todo.id)" ng-swipe-right="remove(todo.id)" ng-repeat="todo in todos">
		      {{ todo.nome }}
		      <i ng-class="{'icon ion-checkmark': todo.done}"></i>
		    </li>
	    </ul>
	    <p class="small">swipe to delete</p>
	</div>
